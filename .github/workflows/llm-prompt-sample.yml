name: Use LLM Prompt Workflow

on:
  workflow_dispatch:

jobs:
  use_llm:
    uses: your-org/shared-workflows/.github/workflows/llm-prompt.yml@main
    with:
      tenant: "your-tenant"
      client_id: "your-client-id"
      conversation_id: "conv-123"
      agent_id: "agent-456"
      user_prompt: "Help me with this code"
    secrets:
      CLIENT_SECRET: ${{ secrets.STACKSPOT_CLIENT_SECRET }} 
